		li{list-style: none;}
		#content{width: 800px;margin: 0 auto;}
		#content h1{color:#114B77 }
		#menu{
			position: fixed;
			top: 50px;
			left: 50%;
			margin-left: 400px;
			width: 80px;
		}
		#menu ul li a{
			display: block;
			font-size: 14px;
			text-decoration: none;
			margin: 5px 0;
			width: 80px;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}
		#menu ul li a:hover,#menu ul li a.current{
			color: #fff;
			background: #097EB8;
		}
		#content>div{
			padding: 20px;
			margin-bottom: 20px;
			border: 3px solid #EA2121;
		}
		#content>div h2{

			font-weight: bold;
			border-bottom: 2px solid #E13131;
			margin-bottom: 10px;
		}
		#content>div ul li{
			display: inline;
			padding-right: 10px;

		}
		#content>div>ul>li:hover img{
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
		    $(window).scroll(function(){
		        var top = $(document).scrollTop();
		        var menu = $("#menu");
		        var items = $("#content").find(".item");
		        var currentId = "";
		        items.each(function(){
		        	var m = $(this);
		        	var itemTop = m.offset().top;
		        	if (top > itemTop) {
		        		currentId = "#" + m.attr("id");
		        	}else{
		        		return false;
		        	}
		        	
		        });
		        var currentLink = menu.find(".current");
		        if (currentId && currentLink.attr("href") != currentId) {
		        	currentLink.removeClass("current");
		        	menu.find("[href="+currentId + "]").addClass("current");
		        }
		    });
		});
	</script>
